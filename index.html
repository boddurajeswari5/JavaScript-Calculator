<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body{
            background-image: linear-gradient(to right,rgb(250, 250, 73),aqua);
        }
        select{
            width: 100%;
            padding-bottom: 2px;
        }
        input{
            text-align: center;
            width: 100%;
            color: #0d6efd;
        }
    </style>
</head>
<body>
        <div class="container">
        <form action="">

        <div class="row">
            <div class="col">
                <h1 style="text-align: center; font-size: 3vw;">JavaScript Calculator</h1>
                <center><hr width="40%"></center>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <p style="margin-bottom: 0px;">Number1</p>
                <label for=""><input type="number" name="num1" oninput="erase()" id="num1" class="btn btn-outline-primary rounded" style="background: rgba(0,0,0,0.0);"></label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <p style="margin-bottom: 0px;">Operator</p>
                <select name="oprator" oninput="erase()" style="color:#0d6efd;" class="btn btn-outline-primary rounded" style="background: rgba(0,0,0,0.0);">
                    <option value="select">Select</option>
                    <!-- <option value="" placeholder="select"></option> -->
                    <option value="add">+</option>
                    <option value="sub">-</option>
                    <option value="mul">*</option>
                    <option value="div">/</option>
                    <option value="mod">%</option>
                </select>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <p style="margin-bottom: 0px;">Number2</p>
                <input type="number" name="num2" oninput="erase()" class="btn btn-outline-primary rounded" style="background: rgba(0,0,0,0.0);">
            </div>
        </div>

        <div class="row mt-3">
            <!-- <div class="col-12 btn btn-primary"><input type="text"></div> -->
            <!-- <button class="btn btn-primary" onclick="myFunction(this.form)"> Submit</button> -->
            <input type="button" value="Submit" class="btn btn-primary" onclick="myFunction(this.form)">
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-lg-4 col-md-4 col-sm-12 mt-2 ">
            <p style="margin-bottom: 0px; color:#0d6efd;">Result</p>
                <label class="form-control p-md-2 p-sm-2 border border-primary p-2 rounded" style="background: rgba(0,0,0,0.0); color:#0d6efd;text-align: center;" id="res"></label>
                <!-- <div></div> -->
            </div>
        </div>
        </form>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</html>
